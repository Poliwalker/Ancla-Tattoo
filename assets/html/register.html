<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancla Tattoo - Insumos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/assets/img/logos/logo-original-ancla-removebg-preview.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/queries.css">
    <link rel="stylesheet" href="/assets/css/register.css">
    <link rel="stylesheet" href="../css/cart.css">


</head>

<body>
    <div class="modal"></div>
    <div class="overlay"></div>
    <div class="page-container">
        <header class="header">
            <div class="navbar-up">
                <div class="icon location">
                    <div class="icon-message">
                        Calle España E/Peron y Bocuzzi - Fcio Varela
                    </div>
                    <span><i class="fa-solid fa-location-dot"></i></span>
                </div>
                <div class="icon email">
                    <div class="icon-message">
                        anclatatto@gmail.com
                    </div>
                    <span><i class="fa-regular fa-envelope"></i></i></span>
                </div>
                <div class="icon hours">
                    <div class="icon-message">
                        08:00 a 20:00hs | Lun a Sab
                    </div>
                    <span><i class="fa-solid fa-clock"></i></i></span>
                </div>
                <div class="icon tel">
                    <div class="icon-message">
                        4285-6598 - 1140615955
                    </div>
                    <span><i class="fa-solid fa-phone"></i></span>
                </div>



                <p>CONTACTENOS</p>
            </div>
            <nav class="navbar">
                <h1>ANCLA <span>TATTOO</span></h1>
                <i class="fa-sharp fa-solid fa-bars"></i>
                <ul class="navbar-list">
                    <li><a class="item-list" href="../../index.html">Inicio</a></li>
                    <li><a class="item-list" href="/assets/html/login.html">Login</a></li>
                    <div class="social-navbar">

                        <a href="https://www.facebook.com/AnclaTattooInsumos" target="_blank"><i
                                class="fa-brands fa-facebook-f"></i></a>

                        <a href="https://www.instagram.com/anclatattooinsumos/" target="_blank"> <i
                                class="fa-brands fa-instagram"></i></a>
                    </div>
                </ul>

            </nav>


        </header>

        <main class="main-register">
            <div class="img-register">
                <img src="/assets/img/logos/logo-ancla-vidriera.jpg" alt="logo">
            </div>
            <div class="form-register">
                <h2>Crear una cuenta en Ancla Tattoo</h2>
                <form id="form">
                    <div class="form-field">
                        <label for="user">User</label>
                        <input type="text" name="user" id="user" placeholder="Usuario...">
                        <p class="msg-user-register"></p>
                    </div>

                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email...">
                        <p class="msg-email-register"></p>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña...">
                        <p class="msg-password-register"></p>
                    </div>
                    <div class="form-field">
                        <label for="tel">Celular</label>
                        <input type="tel" name="tel" id="tel" placeholder="Celular sin 0 ni 15...">
                        <p class="msg-tel-register"></p>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="checkbox" id="checkbox" required>
                        <p>Confirmo que quiero crear una cuenta</p>
                    </div>

                    <button class="btn-register">Registrarme</button>
                </form>
            </div>
        </main>

        <script src="../javascript/register.js"></script>
</body>

</html>
